<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="head">
            <p>Calculator</p>
        </div>
        <div class="dis" id="cal"></div>
        <div class="display" id="display"></div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn">C</button>
            <button onclick="deleteLast()" class="btn">âŒ«</button>
            <button onclick="appendToDisplay('/')" class="btn">%</button>
            <button onclick="appendToDisplay('/')" class="btn">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="btn">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="btn">+</button>
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
